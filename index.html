
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Info Covid 19</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  <style>
    body {
      background-color: #eff3f9;
    }

    .bg-dark {
      background-color: #1f2c41 !important;
    }

    .fix-footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="container mb-5">
    <div class="jumbotrons my-4">
      <h1>Info Covid 19</h1>
      <p>Jumlah Kasus di Indonesia Saat Ini</p>
      <div>
        <div>Pembaruan Terakhir</div>
        <div id="lastUpdate" class="badge badge-danger"></div>
      </div>
    </div>
    <div class="row text-center">
      <div class="col-lg col-md-6 mb-4">
        <div class="card bg-warning text-white h-100">
          <div class="card-body">
            <h4 id="confirmed" class="card-title">
              <i class="fa fa-spinner"></i>
            </h4>
            <p class="card-text">Terkonfirmasi</p>
          </div>
        </div>
      </div>

      <div class="col-lg col-md-6 mb-4">
        <div class="card bg-info text-white h-100">
          <div class="card-body">
            <h4 id="activeCare" class="card-title">
              <i class="fa fa-spinner"></i>
            </h4>
            <p class="card-text">Dalam Perawatan</p>
          </div>
        </div>
      </div>

      <div class="col-lg col-md-6 mb-4">
        <div class="card bg-success text-white h-100">
          <div class="card-body">
            <h4 id="recovered" class="card-title">
              <i class="fa fa-spinner"></i>
            </h4>
            <p class="card-text">Sembuh</p>
          </div>
        </div>
      </div>

      <div class="col-lg col-md-6 mb-4">
        <div class="card bg-danger text-white h-100">
          <div class="card-body">
            <h4 id="deaths" class="card-title">
              <i class="fa fa-spinner"></i>
            </h4>
            <p class="card-text">Meninggal</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer id="footer" class="py-3 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Info Covid 19 By <a href="https://jalankluar.com" class="text-white">jalankluar.com</a></p>
    </div>
  </footer>
  <script src="assets/js/jquery.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
